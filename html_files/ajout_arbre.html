   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"
   integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <script src="../js_files/ajax.js" defer></script>
  <script src="../js_files/request.js" defer></script>
   <!--   Style  -->
   <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@400;700&display=swap" rel="stylesheet">

 </head>
 <body>
 <header class="header">
    <div class="container-fluid px-0">
      <div class="row mb-4 header-row">
        <div class="col-md-1">
          <a href="accueil.html"><button class="btn btn-accueil">Accueil</button></a>
        </div>
        <div class="col-md-1">
          <a href="visual_arbre_BDD.html"><button class="btn btn-arbre">Mes arbres</button></a>
        </div>
        <div class="col-md-1">
          <a href="ajout_arbre.html"><button class="btn btn-ajouter btn-actual">Ajouter</button></a>
        </div>
      </div>
    </div>  
  </header>
  
  <div class="container-fluid px-5">
    <div class="row mb-5 imp_data">
      <div class="col-md-7">
        <button id="bouton_ajout_csv" class="action-button">Importation données initiales
          <i class="bi bi-box-arrow-in-down"></i>
        </button>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-md-12 text-center">
        <h2>Ajouter un arbre</h2>
      </div>
    </div>
    <div class="formulaire">
        <div class="row mb-3">
          <div class="col-md-2 text-center">
            <div class="custom-textbox">
              <h3>Hauteur totale</h3>
            </div>
          </div>
          <div class="col-md-2 text-center">
            <div class="custom-textbox">
              <h3>Hauteur tronc</h3>
            </div>
          </div>
          <div class="col-md-2 text-center">
            <div class="custom-textbox">
              <h3>Diamètre tronc</h3>
            </div>
          </div>
          <div class="col-md-2 text-center">
            <div class="custom-textbox">
              <h3>Nom</h3>
            </div>
          </div>
          <div class="col-md-2 text-center">
            <div class="custom-textbox">
              <h3>Feuillage</h3>
            </div>
          </div>
          <div class="col-md-2 text-center">
            <div class="custom-textbox">
              <h3>Stade de dev</h3>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-2 text-center">
            <div class="form-group">
              <textarea class="form-control" id="haut_tot" name="haut_tot" rows="1"></textarea>
            </div>
          </div>
          <div class="col-md-2 text-center">
            <div class="form-group">
              <textarea class="form-control" id="haut_tronc" name="haut_tronc" rows="1"></textarea>
            </div>
          </div>
          <div class="col-md-2 text-center">
            <div class="form-group">
              <textarea class="form-control" id="tronc_diam" name="tronc_diam" rows="1"></textarea>
            </div>
          </div>
          <div class="col-md-2 text-center">
            <div class="form-group">
              <select class="custom-select" id="fk_nomtech" name="fk_nomtech">
              </select>
            </div>
          </div>
          <div class="col-md-2 text-center">
            <div class="form-group">
              <select class="custom-select" id="feuillage" name="feuillage">
              </select>
            </div>
          </div>
          <div class="col-md-2 text-center">
            <div class="form-group">
              <select class="custom-select" id="fk_stadedev" name="fk_stadedev">
              </select>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-2 text-center">
            <div class="custom-textbox">
              <h3>Latitude</h3>
            </div>
          </div>
          <div class="col-md-2 text-center">
            <div class="custom-textbox">
              <h3>Longitude</h3>
            </div>
          </div>
          <div class="col-md-2 text-center">
            <div class="custom-textbox">
              <h3>Secteur</h3>
            </div>
          </div>
          <div class="col-md-2 text-center">
            <div class="custom-textbox">
              <h3>Port</h3>
            </div>
          </div>
          <div class="col-md-2 text-center">
            <div class="custom-textbox">
              <h3>Revêtement</h3>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-2 text-center">
            <div class="form-group">
              <textarea class="form-control" id="latitude" name="latitude" rows="1"></textarea>
            </div>
          </div>
          <div class="col-md-2 text-center">
            <div class="form-group">
              <textarea class="form-control" id="longitude" name="longitude" rows="1"></textarea>
            </div>
          </div>
          <div class="col-md-2 text-center">
            <div class="form-group">
              <select class="custom-select" id="clc_secteur" name="clc_secteur">
              </select>
            </div>
          </div>
          <div class="col-md-2 text-center">
            <div class="form-group">
              <select class="custom-select" id="fk_port" name="fk_port">
              </select>
            </div>
          </div>
          <div class="col-md-2 text-center">
            <div class="form-group">
              <select class="custom-select" id="fk_revetement" name="fk_revetement">
              </select>
            </div>
          </div>
        </div>
        <div class="row mb">
          <button id="bouton_ajout_arbre" class="btn btn-submit ml-auto mr-3">Valider <i class="bi bi-check-all"></i>
          </button>
        </div>
    </div>
  </div>  

  <footer class="footer">
      <div class="container-fluid px-0">

                <span>Romain Croguennoc</span>
              </a>
            </div>
          </div>
          <div class="col-md-1">
            <div class="footer-links">
              <i class="bi bi-linkedin footer-icon"></i>
            </div>
          </div>
        </div>
      </div>
    </footer>
 </body>
</html>
