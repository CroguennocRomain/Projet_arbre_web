<!DOCTYPE html>
<html lang="fr">
 <head>
   <meta charset="utf-8">
   <title> Taille_arbre </title>
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@400;700&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Kaisei+Tokumin:wght@400;700&display=swap" rel="stylesheet">
   <link href="../css_files/taille_arbre.css" rel="stylesheet">
 </head>
 <body>
  <header class="header">
    <div class="container-fluid px-0">
      <div class="row mb-4 header-row">
        <div class="col-md-1">
        <a href="visual_arbre_BDD.html"><i class="bi bi-arrow-left-square-fill header-icon"></i></a>
        </div>
        <div class="col-md-1">
          <a href="accueil.html"><button class="btn btn-accueil">Accueil</button></a>
        </div>
        <div class="col-md-2">
          <a href="visual_arbre_BDD.html"><button class="btn btn-arbre">Mes arbres</button></a>
        </div>
        <div class="col-md-1">
          <a href="ajout_arbre.html"><button class="btn btn-ajouter">Ajouter</button></a>
        </div>
      </div>
    </div>  
  </header>
  
  <div class="container-fluid">
    <div class="row ajout">
      <h2>Ajouter un arbre</h2>
    </div>
    <div class="row mb-12 label">
      <div class="col ">
        <div class="selection-container custom-bg-color">
          <label for="line-number">Indice de la ligne :</label>
          <input type="text" id="line-number">
        </div>
      </div>
      <div class="col plc-btn">
        <button class="btn">Ajouter</button>
      </div>
      <div class="col"> </div>
    </div>
    <div class="row title">
      <div class="col-md-4">
        <h3>K-means</h3>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <h3>Agglomerative Clustering</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 cluster">
        <img src="../image_test.jpg" alt="K-means Image">
        <h1>L'arbre n°… appartient au cluster n°…</h1>
      </div>
      <div class="col-md-6 cluster">
        <img src="../image_test.jpg" alt="Agglomerative Clustering Image">
        <h1>L'arbre n°… appartient au cluster n°…</h1>
      </div>
    </div>
  </div>



  <footer class="footer">
    <div class="container-fluid px-0">
      <div class="row">
        <div class="col-md-11">
          <div class="footer-text">
            <span>Emma Naulet</span>
            <span>Ryan Collobert</span>
            <span>Romain Croguennoc</span>
          </div>
        </div>
        <div class="col-md-1">
          <div class="footer-links">
            <i class="bi bi-linkedin footer-icon"></i>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
